<div ng-controller="profileController as model">
    <h2>LIKES <a href="">
        <span class="glyphicon glyphicon-heart like-button-color"></span>
    </a></h2>
    <br>
    <div class="container-fluid">
        <div class="row col-sm-4 well">
            <div ng-switch="model.series.length">

                <div ng-switch-when=0>

                    <div class="well col-sm-8">
                        <p class="bg-info">Sorry you have not liked anything yet!!</p>
                    </div>
                </div>
                <div ng-switch-default>
                    <div ng-repeat="show in model.series">

                        <div class="well media">
                            <div class="media-object">
                                <a href="" ng-click="model.searchShow(show.data.title)"><img ng-src="{{show.data.imageUrl}}" class="media-object img-thumbnail"
                                     style="width:80px">
                                </a>
                            </div>
                            <div class="media-body">
                                <a href="" ng-click="model.searchShow(show.data.title)">
                                    <h4 class="media-heading">
                                    {{show.data.title}}
                                </h4>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
