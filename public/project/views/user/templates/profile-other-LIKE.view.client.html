<div ng-controller="profileOtherController as model">
    <h2>LIKES <a href="">
        <span class="glyphicon glyphicon-heart like-button-color"></span>
    </a></h2>
    <br>
    <div class="container-fluid">
        <div class="row col-sm-6 well">
            <div ng-switch="model.series.length">

                <div ng-switch-when=0>

                    <div class="well col-sm-8">
                        <p class="bg-info">Sorry you have not liked anything yet!!</p>
                    </div>
                </div>
                <div ng-switch-default>
                    <div ng-repeat="show in model.series">

                        <div class="well media center-block">
                            <div class="media-object center-block">
                                <a href="" ng-click="model.searchShow(show.data.title)">
                                    <img ng-src="{{show.data.imageUrl}}" class="media-object center-block img-thumbnail img-like-width">
                                    <h4 class="media-heading text-center">
                                        {{show.data.title}}
                                    </h4>
                                </a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
