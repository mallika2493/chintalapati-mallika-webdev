    <form name="register" novalidate ng-submit="model.createUser(model.user)">
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon glyphicon-user"></span>
            </div>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   placeholder="username" name="username" required/>
        </div>
        <br>
        <div ng-show="register.username.$invalid && register.$submitted" class="error">Username is required</div>
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input type="password"
                   ng-model="model.user.password"
                   class="form-control"
                   placeholder="password" name="password" required/>
        </div>
        <br>

        <div ng-show="register.password.$invalid && register.$submitted" class="error">Password is required</div>
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </div>
        <input type="password"
               ng-model="model.user.veryPassword"
               class="form-control"
               placeholder="verify password" name="veryPassword" required/>
        </div>

        <div ng-show="model.veryPasswordAlert" class="error">Password fields not matching</div>
        <br>

        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
            </div>
            <input ng-model="model.user.email" type="email"
                   class="form-control"
                   placeholder="email" name="email"/>
        </div>
        <br>
        <!--<div ng-show="register.email.$invalid && register.email.$submitted" class="error">Email format is not valid</div>-->
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-pencil"></span>
            </div>
            <input ng-model="model.user.firstName" type="text"
                   class="form-control"
                   placeholder="First Name" name="FirstName" />
        </div>
        <br>
        <!--<div ng-show="register.FirstName.$invalid && register.FirstName.$submitted" class="error">First Name is required</div>-->
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-pencil"></span>
            </div>
            <input ng-model="model.user.lastName" type="text"
                   class="form-control"
                   placeholder="Last Name" name="LastName" />
        </div>
        <br>

        <div class="form-group">
            <input type="radio" ng-model="user.role" value="actor"> Actor&nbsp;
            <input type="radio" ng-model="user.role" value="admin"> Admin&nbsp;
            <input type="radio" ng-model="user.role" value="user"> User
        </div>
        <!--<div ng-show="register.LastName.$invalid && register.LastName.$submitted" class="error">Last Name is required</div>-->
        <!--input type="submit" class="btn btn-primary btn-block" value="Register"/!-->
        <div class="form-group">
            <a ng-click="model.register(model.user)"
               class="btn btn-success btn-block"
            >Sign Up</a>
        </div>
        <div class="form-group">
            <a class="btn btn-danger btn-block"
               href="#/login">Cancel</a>
        </div>
    </form>
</div>
