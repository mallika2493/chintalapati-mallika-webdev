<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left page-text">
            <a href="">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right page-text">
            <a href="">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header page-text">
            <a class="navbar-brand" href="#">Showcity</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-sm-8 input-group center-block">
            <span class="input-group-btn">
            <input ng-model="searchText" type="text" placeholder="Search tv show" class="form-control">

        <a ng-click="model.searchShow(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>
    <div class="row container-fluid">
        <div class="col-xs-4 center-block" style="padding-left:0px; padding-right:0px;" ng-repeat="show in model.shows">

            <img width="100%"

                 ng-src="{{show.image.original}}"/>
            <div class="col-md-11">
                <p class="featurette-heading">{{show.summary}}</p>

            </div>

        </div>

    </div>
</div>
