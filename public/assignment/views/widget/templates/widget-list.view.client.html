    <div class="container-fluid bg-primary">

        <div>
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link navbar-brand pull-left">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
            <a class="navbar-brand">
                Widgets</a>

            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"

        </div>

    </div>
</nav>

<div class="container-fluid">
    <div ng-repeat="widget in model.widgets">
        <div class="jga-toolbar">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>


        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER">
                <ng-include src="'views/widget/templates/widget-HEADER.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="IMAGE">
                <ng-include src="'views/widget/templates/widget-IMAGE.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="HTML">
                <ng-include src="'views/widget/templates/widget-HTML.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="YOUTUBE">
                <ng-include src="'views/widget/templates/widget-YOUTUBE.view.client.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid bg-primary">
        <div class="col-xs-1">

            <a>
                <span class="glyphicon glyphicon-triangle-right navbar-brand"></span>
            </a>

        </div>
        <div class="col-xs-2">

            <a>
                <span class="glyphicon glyphicon-eye-open navbar-brand"></span>

        </div>

          <span class="glyphicon glyphicon-user">
          </span>
        </a>
    </div>
</nav>
