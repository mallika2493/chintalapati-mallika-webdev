<div class="container">
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <input ng-model="user.username"
                   type="text"
                   class="form-control"
                   placeholder="username"/>
        </div>
        <div class="form-group">
            <input ng-model="user.password"
                   type="password"
                   class="form-control"
                   placeholder="password"/>
        </div>
        <div class="form-group">
            <input ng-model="user.confirmPassword"
                   type="password"
                   class="form-control"
                   placeholder="very password"/>
        </div>
        <div class="form-group">
            <a ng-click="model.register(user)"
               class="btn btn-primary btn-block"
            >Register</a>
        </div>
        <div class="form-group">
            <a class="btn btn-danger btn-block"
               href="#/login">Cancel</a>
        </div>
    </form>
</div>
