<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid bg-primary">
        <div class="col-sm-4 hidden-xs">
            <a href="#/user/{{model.userId}}/website"
               class="glyphicon glyphicon-chevron-left pull-left navbar-brand"></a>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Websites
                </a>
            </div>
            <a href="#/user/{{model.userId}}/website/new" class="glyphicon glyphicon-plus pull-right navbar-brand"></a>
        </div>
        <div class="col-sm-8">
            <a href="#/user/{{model.userId}}/website" class="glyphicon glyphicon-chevron-left pull-left navbar-brand visible-xs"></a>
            <a ng-click="model.createWebsite(website)" class="glyphicon glyphicon-ok pull-right navbar-brand"></a>
            <div class="navbar-header">
                <a class="navbar-brand no-left-margin">
                    New Website
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="website in model.websites">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>

                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 col-xs-12 wbdv-right-pane">
        <form>
            <div class="form-group">
                <label for="website-name">Name</label>
                <input ng-model="website.name"
                       type="text"
                       placeholder="Website Name"
                       class="form-control"
                       id="website-name"/>
            </div>
            <div class="form-group">
                <label for="website-description">Description</label>
                <textarea ng-model="website.description"
                          rows="3"
                          placeholder="Website Description"
                          class="form-control"
                          id="website-description"></textarea>
            </div>
        </form>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">

        <a href="#/user/{{model.userId}}" class="navbar-link navbar-brand pull-right">
          <span class="glyphicon glyphicon-user">
          </span>
        </a>

    </div>
</nav>
